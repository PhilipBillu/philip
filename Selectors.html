<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>CSS Selectors</title>
        <style>
            div h4{
                margin-left:600px;
                margin-top:50px;
                color:blue;
            }
            #para{
                margin-left:300px;
                color:green;
            }
            .paratwo{
                margin-left:600px;
                color:red;
            }
            div h3{
                margin-left:900px;
                color:Orange;
            }
        </style>
    </head>
    <body>
        <h1>MY WISHES : </h1>
        <h3 id="para">Good sleep</h3>
        <h3 class="paratwo">Tasty Food</h3>
        <div>
            <h3>Career growth</h3>
            <h4>Good income</h4>
        </div>
        
    </body>
</html>
